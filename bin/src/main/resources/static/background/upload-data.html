<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>资料上传</title>
		<link href="../css/bootstrap.css" rel="stylesheet">
		<script src="../js/jquery-1.11.3.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/vue.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../themes/icon.css">
		<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	    <script src="/js/jquery.params.js"></script>
		
		<script src="/js/vue-resource.js"></script>
	    <script src="../js/policy/upload-data.js"></script>
	</head>
	
	<body>
		<form  method="POST" enctype="multipart/form-data" action="/policy/fileUpload">
		<div class="container-fluid" id="uploadResource">
		    <div align="center"><h1 style="font-size: 20px;font-weight: 800;font-family: '微软雅黑';color: #0066FF;padding: 15px;">资料上传</h1></div>
		    <input type="hidden" v-model="policyId" name="policyId">
		    <div align="center">
			    <div class="table-responsive" style="padding-top: 10px;width: 500px;">          
			       <table class="table table-striped table-bordered" style="text-align: center;">
			           <tr>
			             <td width="40%">用户证件照片PDF</td>
			             <td><input type="file" name="uploadFiles"/></td>
			           </tr>
			           <tr>
			             <td width="40%">用户驾驶证照片PDF</td>
			             <td><input type="file" name="uploadFiles"/></td>
			           </tr>
			           <tr>
			             <td width="40%">用户行驶证照片PDF</td>
			             <td><input type="file" name="uploadFiles"/></td>
			           </tr>
			           <tr>
			             <td width="40%">车辆年审报告照片PDF</td>
			             <td><input type="file" name="uploadFiles"/></td>
			           </tr>
			           <tr>
			             <td width="40%">车辆年检报告PDF</td>
			             <td><input type="file" name="uploadFiles"/></td>
			           </tr>
			           <tr>
			             <td width="40%">车架号照片PDF</td>
			             <td><input type="file" name="uploadFiles"/></td>
			           </tr>
			           <tr>
			             <td width="40%">发动机编号照片PDF</td>
			             <td><input type="file" name="uploadFiles"/></td>
			           </tr>
			           <tr>
			             <td width="40%">协议书照片PDF</td>
			             <td><input type="file" name="uploadFiles"/></td>
			           </tr>
			       </table>
			    </div>
			</div>

			<div align="center">
				<button type="submit" class="btn btn-primary">&nbsp;提&nbsp;交&nbsp;</button>
			</div>
		</div>
		</form>
	</body>
</html>
