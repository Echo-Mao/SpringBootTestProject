<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="zh-CN" />
		<meta name="Author" content="EchoMao" />
		<meta name="Copyright" content="copyright 2219 nanabuumi" />
		<meta name="keywords" content="insurance" />
		<meta name="description" content="dio" />
		
		<title>查看险种详情</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
		<script src="../js/jquery-1.11.3.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/vue.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../themes/icon.css">
		<script src="../js/jquery.easyui.min.js"></script>
		
		<script src="/js/vue-resource.js"></script>
		<script src="/js/jquery.params.js"></script>
        <script src="../js/insuranceTypeAndProgramme/insuranceTypeJS.js"></script>
		<!-- <script src="../js/insuranceTypeAndProgramme/insuranceType-details.js"></script> -->
    
	</head>
	
	<body>
		<div class="page container-fluid">
		    <div align="center"><h1 style="font-size: 20px;font-weight: 800;font-family: '微软雅黑';color: #0066FF; padding: 36px;">险种详细信息</h1></div>
		    
		    <div align="center">
			    <div class="table-responsive" style="padding-top: 10px;width: 700px;">          
			       <table class="table table-striped table-bordered" style="text-align: center;">
			           <tr>
			             <td width="30%">险种名称</td>
			             <td>{{ detailInsurance.insuranceName }}</td>
			           </tr>
			           <tr>
			             <td width="30%">上线状态</td>
			             <td v-if="detailInsurance.viewState == 1">已上线</td>
			             <td v-if="detailInsurance.viewState == 0">已下线/未上线</td>
			           </tr>
			           <tr>
			             <td width="30%">报价方案id</td>
			             <td>{{ detailInsurance.programmeId }}</td>
			           </tr>
			           <tr>
			             <td width="30%">购买指数</td>
			             <td>{{ detailInsurance.buyPercent }}</td>
			           </tr>
			           <tr>
			             <td width="30%">适用人群</td>
			             <td>{{ detailInsurance.applicable }}</td>
			           </tr>
			           <tr>
			             <td width="30%">赔款须知</td>
			             <td>{{ detailInsurance.notice }}</td>
			           </tr>
			           <tr>
			             <td width="30%">案例</td>
			             <td>{{ detailInsurance.example }}</td>
			           </tr>
			       </table>
			    </div>
			</div>
		</div>
	</body>
</html>
