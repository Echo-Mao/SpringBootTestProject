	<body>
		<div id="goInsurance">&nbsp;</div>

	<script type="text/javascript">
		  
		  var protocol = window.location.protocol;
		  var host = window.location.hostname;
		  var port = window.location.port;
			
		  var goInsurance = new Vue({
				el:"#goInsurance",
				mounted:function(){
					//判断是否登陆
					this.policyId();	
					this.addCheckInfo() ;
				},
				data:{
					policyId:''
				},
				methods:{
					getPolicyId:function(){	
						this.policyId = $.query.get("policyId") ;	
					},
					
					getCarOwnerInfo:function(){
						var params = {"policyId":this.policyId};
						this.$http.post(protocol+"//"+host+":"+port+"/buyInsurance/goToMyInsurance.action",params,{emulateJSON:true}).then(
						function(res){
							location.href="/foreground/my-insurance.html" ;
						},
						function(res){
							alert("系统正忙，请稍后！");
							console.log(res);
						});
					}
			
			    }
					
			});
		</script>
