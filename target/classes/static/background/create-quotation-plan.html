<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta name="Author" content="EchoMao" />
    <meta name="Copyright" content="copyright 2219 nanabuumi" />
    <meta name="keywords" content="insurance" />
    <meta name="description" content="dio" />

    <title>创建报价方案</title>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="/js/vue-resource.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <script src="../js/jquery.easyui.min.js"></script>
    
    <script src="../js/insuranceTypeAndProgramme/quotationJS.js"></script>

  </head>

  <body>
    <div id="programme" class="container-fluid">
      <div align="center">
        <h1 style="font-size: 20px;font-weight: 800;font-family: '微软雅黑';color: #0066FF; padding: 16px;">创建报价方案</h1>
      </div>

      <div align="center">
        <div class="table-responsive" style="padding-top: 10px;width: 700px;">
          <table class="table table-striped table-bordered" style="text-align: center;">
            <tr class="hidden">
              <td width="30%"></td>
              <td><input type="text" v-model="addProgramme.programmeId" size="30" /></td>
            </tr>
            <tr>
              <td width="30%">百分比</td>
              <td><input type="text" v-model="addProgramme.percent" size="30" /></td>
            </tr>
            <tr>
              <td width="30%">基础保费</td>
              <td><input type="text" v-model="addProgramme.basicsMoney" size="30" /></td>
            </tr>
          </table>
        </div>
      </div>

      <div align="center">
        <button type="button" @click="addProgrammeInfo(addProgramme)" class="btn btn-primary">&nbsp;提&nbsp;交&nbsp;</button>
      </div>
    </div>
  </body>
</html>
