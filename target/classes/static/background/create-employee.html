<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>添加员工</title>
		<link href="../css/bootstrap.css" rel="stylesheet">
		<script src="../js/jquery-1.11.3.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../themes/icon.css">
		<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
		
		
		<script type="text/javascript" src="/js/vue.min.js"></script>
		<script type="text/javascript" src="/js/vue-resource.js"></script>
		<script type="text/javascript" src="/js/pagination.js"></script>
		<script type="text/javascript" src="/js/emp/servers_emp_add.js"></script>
	
		
	</head>
	
	<body>
		<div class="container-fluid" id="base">
		    <div align="center"><h1 style="font-size: 20px;font-weight: 800;font-family: '微软雅黑';color: #0066FF;padding: 15px;">添加员工</h1></div>
		    
		    <div align="center">
			    <div class="table-responsive" style="padding-top: 10px;width: 500px;">          
			       <table class="table table-striped table-bordered" style="text-align: center;">
			           <tr>
			             <td width="40%">姓名</td>
			             <td><input type="text" placeholder="请输入姓名" v-model.trim="empMsgToAdd.empName"></td>
			           </tr>
			           <tr>
			             <td width="40%">性别</td>
			             <td><input type="radio" name="gender" value="男" v-model="empMsgToAdd.gender">&nbsp;男&nbsp;&nbsp;&nbsp;&nbsp;
			             	<input type="radio" name="gender" value="女" v-model="empMsgToAdd.gender">&nbsp;女
			             </td>
			           </tr>
			           <tr>
			             <td width="40%">出生年月</td>
			             <td><input type="date" v-model="empMsgToAdd.birthday"/></td>
			           </tr>
			           <tr>
			             <td width="40%">手机号</td>
			             <td><input type="text" placeholder="手机号" v-model.trim="empMsgToAdd.phoneNum"></td>
			           </tr>
			           <tr>
			             <td width="40%">邮箱</td>
			             <td><input type="email" placeholder="邮箱" v-model.trim="empMsgToAdd.email"></td>
			           </tr>
			           <tr>
			             <td width="40%">身份证号</td>
			             <td><input type="text" placeholder="身份证号" v-model.trim="empMsgToAdd.paperNum"></td>
			           </tr>
			           <tr>
			             <td width="40%">所在区域</td>
			             <td>
			             	<select style="width: 120px;height: 24px;" v-model="empMsgToAdd.provinceId" @change="getCityByProvinceId()">
								<option value="-1">请选择省份</option>
								<option v-for="province in provinceList" :value="province.provinceId">{{province.province}}</option>
							</select>&nbsp;
							<select style="width: 120px;height: 24px;" v-model="empMsgToAdd.cityId">
								<option value="-1">请选择城市</option>
								<option v-for="city in cityList" :value="city.cityId">{{city.city}}</option>
							</select>&nbsp;&nbsp;
			             </td>
			           </tr>
			           <tr>
			             <td width="40%">职务</td>
			             <td>
			             	<select style="width: 150px;height: 24px;" v-model="empMsgToAdd.roleId">
			             		<option value="-1">请选择职务</option>
								<option v-for="role in roleList" :value="role.roleId">{{role.roleName}}</option>
							</select>&nbsp;
			             </td>
			           </tr>
			       </table>
			    </div>
			</div>
			<div align="center" style="height: 20px;margin-top:-10px;margin-bottom:10px;color:red;">{{errorMsg}}</div>
			<div align="center">
				<button type="button" class="btn btn-primary" @click="goEmpList()">&nbsp;返&nbsp;回&nbsp;</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="button" class="btn btn-primary" @click="addEmp()">&nbsp;提&nbsp;交&nbsp;</button>
			</div>
		</div>
	</body>
</html>
