<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="zh-CN" />
		<meta name="Author" content="EchoMao" />
		<meta name="Copyright" content="copyright 2219 nanabuumi" />
		<meta name="keywords" content="insurance" />
		<meta name="description" content="dio" />
    
		<title>创建险种</title>
		
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
		<script src="../js/jquery-1.11.3.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="/js/vue-resource.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../themes/icon.css">
		<script src="../js/jquery.easyui.min.js"></script>
		
		<script src="../js/insuranceTypeAndProgramme/insuranceTypeJS.js"></script>
    
	</head>
	
	<body>
		<div id="page" class="container-fluid">
		    <div align="center"><h1 style="font-size: 20px;font-weight: 800;font-family: '微软雅黑';color: #0066FF; padding: 16px;">创建险种</h1></div>
		    
		    <div align="center">
			    <div class="table-responsive" style="padding-top: 10px;width: 700px;">          
			       <table class="table table-striped table-bordered" style="text-align: center;">
			           <tr>
			             <td width="30%">险种名称</td>
			             <td><input type="text" v-model="addInsurance.insuranceName" size="40"/></td>
			           </tr>
			           <tr>
			             <td width="30%">报价方案id</td>
			             <td>
			             	<select v-model="addInsurance.programmeId" style="width: 150px;height: 25px;">
			             		<option value="-1">--请选择--</option>
                      <option v-for="pro in addInsurance.programmeList" :value="pro.programmeId">{{ pro.programmeId }}</option>
			             	</select>
			             </td>
			           </tr>
			           <tr>
			             <td width="30%">购买指数</td>
			             <td><input type="text" v-model="addInsurance.buyPercent" size="40"/></td>
			           </tr>
			           <tr>
			             <td width="30%">适用人群</td>
			             <td><input type="text" v-model="addInsurance.applicable" size="40"/></td>
			           </tr>
			           <tr>
			             <td width="30%">赔款须知</td>
			             <td>
			             	<textarea rows="2" style="resize: none;" v-model="addInsurance.notice" cols="80"></textarea>
			             </td>
			           </tr>
			           <tr>
			             <td width="30%">案例</td>
			             <td>
			             	<textarea rows="4" style="resize: none;" v-model="addInsurance.example" cols="80"></textarea>
			             </td>
			           </tr>
			       </table>
			    </div>
			</div>
			
			<div align="center">
          <button @click="addInsuranceType(addInsurance)" type="button" class="btn btn-primary">&nbsp;提&nbsp;交&nbsp;</button>
			</div>
		</div>
	</body>
</html>
