<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript" src="../js/vue-resource.js"></script>
<script type="text/javascript" src='../js/getUrlParam.js'></script>
<link href="../css/index.css" rel="stylesheet" type="text/css" />
</head>
<body text=#000000 bgColor="#ffffff" leftMargin=0 topMargin=4>
	<header class="am-header">
	<h1>支付宝电脑网站支付体验入口页</h1>
	</header>
	<div id="main">
<!-- 		<form name=alipayment action="/alipay/pay?money=0.01" method=post target="_blank"> -->
			<div id="body1" class="show" name="divcontent">
				<dl class="content">
					<dt>商户订单号 ：</dt>
					<dd>
						<input name="WIDout_trade_no"  v-model='policyNumber' readonly="readonly"/>
					</dd>
					<hr class="one_line">
					<dt>订单名称 ：</dt>
					<dd>
						<input name="WIDsubject" readonly="readonly" v-model='insuranceName'/>
					</dd>
					<hr class="one_line">
					<dt>付款金额 ：</dt>
					<dd>
						<input  name="WIDtotal_amount" v-model='insuranceAmount'  readonly="readonly"/>
					</dd>
					<hr class="one_line">
					<dt>商品描述：</dt>
					<dd>
						<input  name="WIDbody"  readonly="readonly" v-model='msg'/>
					</dd>
					<hr class="one_line">
					<dt></dt>
					<dd id="btn-dd">
						<span class="new-btn-login-sp">
							<a :href="'/alipay/pay?money='+insuranceAmount+'&policyNumber='+policyNumber"><button class="new-btn-login" type="submit"
								style="text-align: center;">付 款</button></a>
						</span> <span class="note-help">如果您点击“付款”按钮，即表示您同意该次的执行操作。</span>
					</dd>
				</dl>
			</div>
		<!-- </form> -->
		</div>
		<div id="foot">
			<ul class="foot-ul">
				<li>支付宝版权所有 2015-2018 ALIPAY.COM</li>
			</ul>
		</div>
	</div>
</body>
<script language="javascript">
var policyNumber= UrlParm.parm("policyNumber");
var totalPrice= UrlParm.parm("totalPrice");
	var vuePrice=new Vue({
		el:"#main",
		data:{
			policyNumber:'',
			insuranceName:'汽车商业险',
			insuranceAmount:1,
			msg:'支付车险'
		},
		mounted:function(){
			this.textVue();
		},
		methods:{
			textVue(){
				this.policyNumber=policyNumber;
				this.insuranceAmount=totalPrice;
				//this.insuranceAmount=0.1;
				//alert(this.policyNumber);
			}
		}
		
	})

	var tabs = document.getElementsByName('tab');
	var contents = document.getElementsByName('divcontent');
	
	(function changeTab(tab) {
	    for(var i = 0, len = tabs.length; i < len; i++) {
	        tabs[i].onmouseover = showTab;
	    }
	})();
	
	function showTab() {
	    for(var i = 0, len = tabs.length; i < len; i++) {
	        if(tabs[i] === this) {
	            tabs[i].className = 'selected';
	            contents[i].className = 'show';
	        } else {
	            tabs[i].className = '';
	            contents[i].className = 'tab-content';
	        }
	    }
	}

</script>
</html>
